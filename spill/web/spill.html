<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Spill</title>
  <link rel="stylesheet" type="text/css" href="spill.css">
 </head>
 <body>
    
    <div id="wrapper">
      <div id="game">
        <canvas id="canvas" width="600" height="600">
              Canvas is not supported in your browser.
        </canvas>
      </div>
    
      <div id="personalia">
        <h3>Gratulerer! Skriv inn navnet ditt for å komme med på highscorelista</h3>
        <input type="text" id="navn"></input>
        <input type="button" id="lagre" value="Lagre"></input>
      </div>
      
      <div id="highscore">
        <h1>Highscore</h1>
        <ol>
          <li id="forste"></li>
          <li id="andre"></li>
          <li id="tredje"></li>
        </ol>
      </div>
    </div>
    
    <audio src="lyd/boom.wav" id="treff"></audio>
    <audio src="lyd/gameover.wav" id="gameover"></audio>
    <audio src="lyd/seier.wav" id="seier"></audio>
   
    <script type="application/dart" src="spill.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
